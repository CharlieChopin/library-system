<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library System - Admin</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>⚙️ Library System - Admin Panel</h1>
  </header>

  <main>
    <section>
      <h2>Manage Books</h2>
      <input type="text" id="bookTitle" placeholder="Book Title">
      <input type="text" id="bookAuthor" placeholder="Book Author">
      <input type="number" id="bookYear" placeholder="Year Published">
      
      <select id="bookCategory">
        <option value="">Select Category</option>
        <option value="Spiritual">Spiritual</option>
        <option value="Filipiniana">Filipiniana</option>
        <option value="Gen-Ref">Gen-Ref</option>
        <option value="Ref">Ref</option>
      </select>

      <button id="addBookBtn">Add Book</button>
      <div id="adminBookList"></div>
    </section>

    <section>
      <h2>Borrow Requests</h2>
      <div id="requestList"></div>
    </section>

    <section>
      <h2>📄 Generate Report</h2>
      <button id="generateReport">Download Borrowed Books Report</button>
    </section>
  </main>

  <footer>
    <p>Library System © 2025</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
